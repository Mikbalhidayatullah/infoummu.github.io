<p id="topx"></p>
<header>
  <div>
    <a href="{{ "/" | prepend: site.baseurl | replace: '//', '/' }}">
    {% assign owner_first_name = site.owner | split: " " %}
    <h1>{{ owner_first_name[0] | downcase }}@home:~$</h1>
    </a>
    
<!-- Menu dibawah judul bagian atas -->
    <div class="header-links">
    
<!--      {% include links.html %} 
    
    
<!--    Tambahan Begin -->
      <!-- Nav pages -->
	   {% for page in site.pages %}
	      {% if page.layout == "page" %}
	        <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}" ><h2 class="header-link">{{ page.title }}</h2></a> 
	      {% endif %}
	    {% endfor %}
<!--    End Tambahan -->

	</div>
  </div>
</header>

<a href="#topx">
	<div onclick="" id="myBtn" title="Go to top" >
		<img id="imgMyBtn" src="assets/img/top-icon-25-512.png" height="36px" width="36px">
	</div>
</a>
